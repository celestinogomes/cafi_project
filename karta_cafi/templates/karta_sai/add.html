{% extends 'backend/b_base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'karta-sai' %}" class="text-decoration-none">Karta Sai</a>
            </li>
            <li class="breadcrumb-item active">Aumenta Karta Sai</li>
        </ol>
    </nav>

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1">Aumenta Karta Sai</h4>
            <p class="text-muted mb-0">Prenche formulario atu kria karta sai foun</p>
        </div>
        <div>
            <a href="{% url 'karta-sai' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Fila ba Lista
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
